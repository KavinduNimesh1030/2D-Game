<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta content="width=device-width initial-scale=1" name="viewport">
    <link href="assets/css/normalize.css" rel="stylesheet">
    <title>Game</title>
    <style>
        main{
            position: relative;
            width: 100vw;
            height: 100vh;
            background-color: #4F81BD;
            overflow: hidden;
        }

        section {
            position: absolute;
            height: 101%;
            background: url(assets/img/0.png);
            background-size: contain;
            background-position: center;
            width: 500%;
            animation-name: my-animation;
            animation-duration: 10s;
            animation-iteration-count: infinite;
            animation-direction: normal;
            animation-timing-function: linear;


        }
        main>div>div{
            width: 200px;
            height: 200px;
            z-index: 2;
            position: fixed;
            transform: translate(125px, 309px);
            background: url("assets/img/Run (1).png");
            background-position: center;
            background-size: cover;
            animation-name: my-animation1;
            animation-duration: 0.5s;
            animation-iteration-count: infinite;
            animation-direction: normal;
            animation-timing-function: linear;



        }
        main>div{
            position: relative;
            animation-name: my-animation2;
            animation-duration: 17s;
            animation-iteration-count: infinite;
            animation-direction: normal;
            animation-timing-function: linear;
        }



        @keyframes my-animation {
            0% {
                left: 0;

            }
            25% {
                left: -800px;

            }
            50% {
                left: -1600px;
            }
            75%{
                left: -2400px;
            }
            100% {
                left: -3200px;

            }

        }
        @keyframes my-animation1 {
            0% {

                background: url("assets/img/Run (1).png");
                background-position: center;
                background-size: cover;
            }
            15% {

                background: url("assets/img/Run (2).png");
                background-position: center;
                background-size: cover;

            }
            30% {

                background: url("assets/img/Run (3).png");
                background-position: center;
                background-size: cover;
            }
            45% {

                background: url("assets/img/Run (4).png");
                background-position: center;
                background-size: cover;
            }
            60% {

                  background: url("assets/img/Run (5).png");
                  background-position: center;
                  background-size: cover;
              }
            75% {

                background: url("assets/img/Run (6).png");
                background-position: center;
                background-size: cover;
            }
            90% {

                background: url("assets/img/Run (7).png");
                background-position: center;
                background-size: cover;
            }
            100% {

                background: url("assets/img/Run (8).png");
                background-position: center;
                background-size: cover;
            }

        }
        @keyframes my-animation2 {
            0% {
                left: 0;
            }
            10% {
                left: 100px;

            }
            20% {
                left: 200px;

            }
            30% {
                left: 300px;

            }
            40% {
                left: 400px;

            }
            50% {
                left: 500px;

            }
            60% {
                left: 600px;
            }
            70% {
                left: 700px;

            }
            80% {
                left: 800px;

            }
            90% {
                left: 900px;

            }
            100% {
                left: 1000px;
            }

        }
    </style>
</head>
<body>
<main>
    <div>
        <div>

        </div>
    </div>

    <Section>

    </Section>

</main>

</body>
</html>
