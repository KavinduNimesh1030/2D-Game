    var count = 1;
    var BgLeft = 0;
    var ChLeft = 0;
    var fireLeft = 0;
    var jumpCount = 1;
    var idleCount =1;
    var enterCount = 0;


    $(document).keydown(function(event){
        var x = 27;
        var keycode = (event.keyCode ? event.keyCode : event.which);

        if(keycode == '13'){
            clearInterval(runTime)
            clearInterval(bgTime)
            clearInterval(chForwardTime)
            clearInterval(fireTime)
            bgTime = setInterval(backGroundAnimation,10)
            chForwardTime =setInterval(characterForward,300)
            runTime = setInterval(run, 100);
            fireTime = setInterval(fireSecForward,10);
            if(enterCount==0){
                addFire();
                enterCount++;
            }
        }else if(keycode == '32'){
            clearInterval(runTime)
            jump();
            clearInterval(jumpTime)
            jumpTime = setInterval(jumpHigh,100);

        }else if(keycode == '27'){
            setInterval(idle,3);



        }
    });
    document.onkeydown = function (event) {
        console.log(event.keyCode);

    }



    function run() {

        var imageUrl = "assets/img/Run (" + count + ").png"
        if (count == 8) {
            count = 1;
        }
        $('#character').attr("src",imageUrl);
        count++;

    }


    function backGroundAnimation(){
        BgLeft = BgLeft+(-2);
        $('#mainSec').css("left",BgLeft);
    }

    function characterForward(){
        ChLeft = ChLeft+(5);
        $('#characterOuter').css("left",ChLeft);
    }

    function fireSecForward(){
        fireLeft = fireLeft+(-3);
        $('#fireSec').css("left",fireLeft);
    }


    function addFire(){
        for (let i = 0; i < 34; i++) {
            $('#fireSec').append(`<div></div>`);
        }

    }
    var jumpTime = 1;

    function jumpHigh() {
        var imageUrl = "assets/img/Jump (" + count + ").png"
        $('#character').attr("src",imageUrl);

        if(jumpCount == 10){
            jumpCount = 1;
        }
        jumpCount++;

    }


    function jump(){

        $( "#characterOuter" ).animate({
            top: "-100px"
        }, 400, function() {
        });

        $( "#characterOuter" ).animate({
            top: "0px"
        }, 400, function() {
            clearInterval(jumpTime)



        });
        clearInterval(runTime)
        runTime =setInterval(run,100);


        //$('#characterOuter').css("top","-80px");
    }
