<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta content="width=device-width initial-scale=1" name="viewport">
    <link href="assets/css/normalize.css" rel="stylesheet">
    <title>Game</title>
    <style>
        main{
            position: relative;
            width: 100vw;
            height: 100vh;
            background-color: #4F81BD;
            overflow: hidden;
        }

        #mainSec {
            position: absolute;
            height: 101%;
            background: url(assets/img/0.png);
            background-size: contain;
            background-position: center;
            width: 500%;
            animation-name: my-animation;
            animation-duration: 10s;
            animation-iteration-count: infinite;
            animation-direction: normal;
            animation-timing-function: linear;


        }
        main>div>div{
            width: 200px;
            height: 200px;
            z-index: 2;
            position: fixed;
            transform: translate(125px, 309px);
            background: url("assets/img/Run (1).png");
            background-position: center;
            background-size: cover;
            animation-name: my-animation1;
            animation-duration: 0.5s;
            animation-iteration-count: infinite;
            animation-direction: normal;
            animation-timing-function: linear;



        }
        main>div{
            position: relative;
            animation-name: my-animation2;
            animation-duration: 17s;
            animation-iteration-count: infinite;
            animation-direction: normal;
            animation-timing-function: linear;
        }
        #fireSec{
            display: flex;
            position: relative;
            display: flex;
            position: relative;
            transform: translate(558px, 442px);
            animation-name: my-animation;
            animation-duration: 9s;
            animation-iteration-count: infinite;
            animation-direction: normal;
            animation-timing-function: linear;
            justify-content: space-between;



        }
        #fireSec>div{
            width: 70px;
            height: 50px;
            margin-right: -4000px;
            background: url("assets/img/fire.gif");
            background-size: cover;
            background-position: center;

        }



        @keyframes my-animation {
            0% {
                left: 0;

            }
            25% {
                left: -800px;

            }
            50% {
                left: -1600px;
            }
            75%{
                left: -2400px;
            }
            100% {
                left: -3200px;

            }

        }
        @keyframes my-animation1 {
            0% {

                background: url("assets/img/Run (1).png");
                background-position: center;
                background-size: cover;
            }
            15% {

                background: url("assets/img/Run (2).png");
                background-position: center;
                background-size: cover;

            }
            30% {

                background: url("assets/img/Run (3).png");
                background-position: center;
                background-size: cover;
            }
            45% {

                background: url("assets/img/Run (4).png");
                background-position: center;
                background-size: cover;
            }
            60% {

                  background: url("assets/img/Run (5).png");
                  background-position: center;
                  background-size: cover;
              }
            75% {

                background: url("assets/img/Run (6).png");
                background-position: center;
                background-size: cover;
            }
            90% {

                background: url("assets/img/Run (7).png");
                background-position: center;
                background-size: cover;
            }
            100% {

                background: url("assets/img/Run (8).png");
                background-position: center;
                background-size: cover;
            }

        }
        @keyframes my-animation2 {
            0% {
                left: 0;
            }
            10% {
                left: 100px;

            }
            20% {
                left: 200px;

            }
            30% {
                left: 350px;

            }
            40% {
                left: 550px;

            }
            50% {
                left: 650px;

            }
            60% {
                left: 710px;
            }
            70% {
                left: 800px;

            }
            80% {
                left: 800px;

            }
            90% {
                left: 900px;

            }
            100% {
                left: 1000px;
            }

        }
        @keyframes my-animation3 {
            0% {
                top: 0px;
            }
            10% {
                background: url("assets/img/Jump (1).png");
                background-position: center;
                background-size: cover;
            }
            20%{
                background: url("assets/img/Jump (2).png");
                background-position: center;
                background-size: cover;
            }
            30%{
                background: url("assets/img/Jump (3).png");
                background-position: center;
                background-size: cover;
            }
            40%{
                background: url("assets/img/Jump (4).png");
                background-position: center;
                background-size: cover;
            }
            50% {
              top: -50px;
                background: url("assets/img/Jump (6).png");
                background-position: center;
                background-size: cover;
            }
            60% {

                background: url("assets/img/Jump (7).png");
                background-position: center;
                background-size: cover;
            }
            70% {

                background: url("assets/img/Jump (9).png");
                background-position: center;
                background-size: cover;
            }
            80% {

                background: url("assets/img/Jump (10).png");
                background-position: center;
                background-size: cover;
            }
            90% {

                  background: url("assets/img/Jump (11).png");
                  background-position: center;
                  background-size: cover;
              }
            100% {
                top: -70px;
                background: url("assets/img/Jump (12).png");
                background-position: center;
                background-size: cover;

            }
        }
    </style>
</head>
<body>
<script src="assets/js/jquery-3.6.1.min.js"></script>
<main>
    <div id="div1">
        <div id="character">

        </div>
    </div>

    <Section id="mainSec">

    </Section>
    <section id="fireSec">
        <div></div>
        <div></div>
        <div></div>
        <div></div>
        <div></div>
        <div></div>
        <div></div>
        <div></div>

    </section>
    <input type="text" id="txtId" >

</main>


</body>
<script>

    var sample = 0;

    $(document).ready(function () {
        $("#txtId").focus();
    });
   // $(selector).stop(stopAll,goToEnd);
   $("#txtId").on('keydown', function (event) {
       if (event.keyCode == 32) {
           $("#character").css({
               "animation-name": "my-animation3",
               "animation-iteration-count": "infinite",
               "animation-direction": "normal",
               "animation-duration": "1s"
           })

       }

   });
   function a(){
       clearTimeout(a,sample);
       $("#character").css({"animation-name": "my-animation1","animation-direction":"normal","animation-iteration-count" :"infinite","animation-duration":"0.5s"})

   }

    $("#txtId").on('keyup', function (event) {
        if (event.keyCode == 32) {
            // $("#character").css("animation-name", my-animation3)
            /*   $("#character").animate({top: "-60px" ,time: '1s'},"fast");
               $("#character").animate({top: "0px"});*/
            $("#character").css({"animation-name": "my-animation3","animation-direction":"normal","animation-iteration-count" :"1"})

            sample = setTimeout(a,1000)

        }

    });
    $("#character").css({"animation-name": "my-animation1","animation-direction":"normal","animation-iteration-count" :"infinite","animation-duration":"0.5s"})


</script>
</html>
