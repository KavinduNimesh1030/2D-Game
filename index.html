<script>

    var sample = 0;
    var runTime = 0;
    var bgTime =0;
    var chForwardTime =0;
    var count = 1;
    var BgLeft = 0;
    var ChLeft = 0;
    var jumpCount = 0;


    $(document).keypress(function(event){
        var keycode = (event.keyCode ? event.keyCode : event.which);
        if(keycode == '13'){
            clearInterval(runTime)
            clearInterval(bgTime)
            clearInterval(chForwardTime)
            bgTime = setInterval(backGroundAnimation,10)
            chForwardTime =setInterval(characterForward,300)
            runTime = setInterval(run, 100);
        }else if(keycode == '32'){
            clearInterval(runTime)
            jump();
            clearInterval(jumpTime)
            jumpTime = setInterval(jumpHigh,100);

        }
    });



    function run() {

        var imageUrl = "assets/img/Run (" + count + ").png"
        if (count == 8) {
            count = 1;
        }
        $('#character').attr("src",imageUrl);
        count++;

    }


    function backGroundAnimation(){
        BgLeft = BgLeft+(-2);
        $('#mainSec').css("left",BgLeft);
    }

    function characterForward(){
        ChLeft = ChLeft+(5);
        $('#characterOuter').css("left",ChLeft);
    }
    var jumpTime = 1;

    function jumpHigh() {
        var imageUrl = "assets/img/Jump (" + count + ").png"
        $('#character').attr("src",imageUrl);

        if(jumpCount == 10){
            jumpCount = 1;
        }
        jumpCount++;

    }

        });

            clearInterval(jumpTime)



        });
        clearInterval(runTime)
        runTime =setInterval(run,100);


        //$('#characterOuter').css("top","-80px");
    }
